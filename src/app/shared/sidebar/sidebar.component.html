<div class="sidebar" [attr.data-collapsed-sidebar]="dataCollapsedSidebar">
  <div class="sidebar-content">
    <div class="d-flex flex-column gap-3">
      <div class="logo-container">
        <img src="../../../assets/svgs/logo.svg" />
        <span>Car Parking MS</span>
      </div>
      <button class="btn btn-close" (click)="toggleSidebar()"></button>
    </div>
  </div>
  <ul class="nav-list">
    <li *ngIf="this.userInfo.userType === 'admin_id' || this.userInfo.userName === 'admin'">Admin</li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'admin_id' || this.userInfo.userName === 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/parking-lots">
        <span>Parking Lots</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'admin_id' || this.userInfo.userName === 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/providers">
        <span>Provider</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'admin_id' || this.userInfo.userName === 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/consumers">
        <span>Consumers</span>
      </a>
    </li>
    <li *ngIf="this.userInfo.userType === 'provider_id' && this.userInfo.userName !== 'admin'">Provider</li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'provider_id' && this.userInfo.userName !== 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/spaces"
        [queryParams]="{userType: 'provider'}">
        <span>Car spaces</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'provider_id' && this.userInfo.userName !== 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/bookings"
        [queryParams]="{userType: 'provider'}">
        <span>Current Booking</span>
      </a>
    </li>
    <li *ngIf="this.userInfo.userType === 'consumer_id' && this.userInfo.userName !== 'admin'">Consumer</li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'consumer_id' && this.userInfo.userName !== 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/spaces"
        [queryParams]="{userType: 'consumer'}">
        <span>Car spaces</span>
      </a>
    </li>
    <li class="nav-item" *ngIf="this.userInfo.userType === 'consumer_id' && this.userInfo.userName !== 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/bookings"
        [queryParams]="{userType: 'consumer'}">
        <span>Current Booking</span>
      </a>
    </li>
    <!-- <li class="nav-item" *ngIf="this.userInfo.userType === 'consumer_id' && this.userInfo.userName !== 'admin'">
      <a href="" class="nav-link" [routerLinkActive]="'active'" routerLink="/dashboard/payment">
        <span>Payment</span>
      </a>
    </li> -->
  </ul>
</div>
