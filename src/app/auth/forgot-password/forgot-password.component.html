<div class="auth-content">
  <div class="body-content">
    <h1 class="auth-title text-center">Forgot Password</h1>
    <form class="auth-form" (ngSubmit)="forgetPassword()">
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="forgetPasswordModal.email"
          placeholder="Email address" />
      </div>
      <div class="d-flex flex-column align-items-center justify-content-between mt-3">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
