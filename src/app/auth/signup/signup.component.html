<div class="auth-content">
  <div class="body-content">
    <h1 class="auth-title text-center">Signup</h1>
    <div class="d-flex align-items-center justify-content-center gap-3 my-3">
      <div class="custom-checkbox">
        <label class="checkbox-wrapper">
          <input type="radio" value="consumer" class="checkbox-input" name="signupAs" [(ngModel)]="signupAs" />
          <span class="checkbox-tile">
            <span class="checkbox-label">As Consumer</span>
          </span>
        </label>
      </div>
      <div class="custom-checkbox">
        <label class="checkbox-wrapper">
          <input type="radio" value="provider" class="checkbox-input" name="signupAs" [(ngModel)]="signupAs" />
          <span class="checkbox-tile">
            <span class="checkbox-label">As Provider</span>
          </span>
        </label>
      </div>
    </div>  
  
    <form class="auth-form" (ngSubmit)="register()">
      <div class="mb-3">
        <label for="FName" class="form-label">Full Name</label>
        <input type="text" class="form-control" name="FName" [(ngModel)]="authRequestModal.fullName" id="FName" placeholder="Enter your full name here" />
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="authRequestModal.username" id="username" placeholder="Enter your username" />
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email</label>
        <input type="email" class="form-control" id="Email" name="email" [(ngModel)]="authRequestModal.email"
          placeholder="Email address" />
      </div>
      <div class="mb-3 password-input">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" name="password" [(ngModel)]="authRequestModal.password"
          placeholder="Password" />
      </div>
      <div class="mb-3 password-input">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="authRequestModal.confirmPassword"
          placeholder="Confirm password" />
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="authRequestModal.address" id="address" placeholder="Enter your address" />
      </div>
      <ng-container *ngIf="this.signupAs === 'consumer'">
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth date</label>
          <input type="date" class="form-control" name="birthDate" [(ngModel)]="authRequestModal.birthDate" id="birthDate" />
        </div>
        <div class="mb-3">
          <label for="driverLicense" class="form-label">Driving License</label>
          <input type="text" class="form-control" name="driverLicense" [(ngModel)]="authRequestModal.driverLicense" id="driverLicense" placeholder="Enter your driving license no." />
        </div>
        <div class="mb-3">
          <label for="vehiclePlate" class="form-label">Vehicle License plate</label>
          <input type="text" class="form-control" name="vehiclePlate" [(ngModel)]="authRequestModal.vehiclePlate" id="vehiclePlate" placeholder="Enter your driving license no." />
        </div>
      </ng-container>
      <div class="mb-3">
        <label for="backAccount" class="form-label">Bank account</label>
        <input type="text" class="form-control" name="backAccount" [(ngModel)]="authRequestModal.backAccount" id="backAccount" placeholder="Enter your back account number" />
      </div>
      <ng-container *ngIf="this.signupAs === 'provider'">
        <div class="mb-3">
          <label for="spaces" class="form-label">Car spaces</label>
          <input type="text" class="form-control" name="spaces" [(ngModel)]="authRequestModal.spaces" id="spaces" placeholder="Enter card spaces you are providing" />
        </div>
        <div class="mb-3">
          <label for="typeOfCar" class="form-label">Type of car</label>
          <select id="typeOfCar" class="form-select" aria-label="Default select example">
            <option selected>Select type of car</option>
            <option value="Micro">Micro</option>
            <option value="Hatchback">Hatchback</option>
            <option value="Sedan">Sedan</option>
            <option value="SUV">SUV</option>
            <option value="MPV">MPV</option>
            <option value="Wagon">Wagon</option>
          </select>
        </div>
        <div class="mb-3">
          <label id="typeOfBills" class="form-label">Cost / bill</label>
          <select id="typeOfBills" class="form-select" aria-label="Default select example">
            <option selected>Select type of bill</option>
            <option value="$3/hour">$3/hour</option>
            <option value="$3.5/hour">$3.5/hour</option>
            <option value="$4/hour">$4/hour</option>
            <option value="$4.5/hour">$4.5/hour</option>
            <option value="$5/hour">$5/hour</option>
            <option value="$18/daily">$18/daily</option>
            <option value="$24/daily">$24/daily</option>
          </select>
        </div>
      </ng-container>
      <div class="d-flex flex-column align-items-center justify-content-between mt-3">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </form>
    <div class="d-flex flex-column align-items-center gap-2 w-100 mt-4">
      <p class="link_text">Already have an account? <a class="anchor-link" routerLink="/auth/login">Login</a></p>
    </div>
  </div>
</div>
