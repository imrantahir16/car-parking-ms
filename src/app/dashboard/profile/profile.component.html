<div class="dashboard-content">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="dashboard-heading">Profile</h1>
    <button class="btn" [ngClass]="this.isEdit ? 'btn-outline-danger':'btn-primary'"
      (click)="this.toggleEditProfile()">{{this.isEdit ? 'Cancel': 'Edit'}}</button>
  </div>
  <div class="card">
    <div class="card-body">
      <form class="profile-form">
        <div class="mb-3">
          <label for="FName" class="form-label">Full Name</label>
          <input type="text" class="form-control" name="FName" [disabled]="!this.isEdit"
            [(ngModel)]="authRequestModal.fName" id="FName" placeholder="Enter your full name here" />
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" name="username" [disabled]="true"
            [(ngModel)]="authRequestModal.username" id="username" placeholder="Enter your username" />
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" name="email" [disabled]="true"
            [(ngModel)]="authRequestModal.email" placeholder="Email address" />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" name="address" [disabled]="!this.isEdit"
            [(ngModel)]="authRequestModal.address" id="address" placeholder="Enter your address" />
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label">Birth Date</label>
          <input type="date" class="form-control" name="birthDate" [disabled]="!this.isEdit"
            [(ngModel)]="authRequestModal.birthDate" id="birthDate" />
        </div>
        <ng-container *ngIf="this.authRequestModal.userType === 'consumer_id'">
          <div class="mb-3">
            <label for="driverLicense" class="form-label">Driving License</label>
            <input type="text" class="form-control" name="driverLicense" [disabled]="!this.isEdit"
              [(ngModel)]="authRequestModal.driverLicense" id="driverLicense"
              placeholder="Enter your driving license no." />
          </div>
          <div class="mb-3">
            <label for="vehiclePlate" class="form-label">Vehicle License Plate</label>
            <input type="text" class="form-control" name="vehiclePlate" [disabled]="!this.isEdit"
              [(ngModel)]="authRequestModal.vehiclePlate" id="vehiclePlate"
              placeholder="Enter your driving license no." />
          </div>
        </ng-container>
        <div class="mb-3">
          <label for="bankAccount" class="form-label">Bank Account</label>
          <input type="text" class="form-control" name="bankAccount" [disabled]="!this.isEdit"
            [(ngModel)]="authRequestModal.bankAccount" id="bankAccount" placeholder="Enter your back account number" />
        </div>
        <ng-container *ngIf="this.isEdit">
          <div class="d-flex align-items-center justify-content-start mt-3 gap-3">
            <button class="btn btn-primary" (click)="updateUser()">Save</button>
          </div>
        </ng-container>
      </form>
    </div>
  </div>
</div>
