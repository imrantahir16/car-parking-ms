<div class="dashboard-content">
    <h2 class="dashboard-heading">Notifications</h2>
    <div class="search-container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <div class="mb-3">
                    <label for="searchDateInput" class="form-label">Search Notification</label>
                    <input type="text" class="form-control" placeholder="Search Notification" id="searchDateInput"
                        name="searchDateInput" [(ngModel)]="searchTerm">
                </div>
            </div>
        </div>
    </div>
    <div class="table-card">
        <div class="d-flex flex-column gap-3">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let notification of notifications | filter : searchTerm; let ndx = index;">
                            <td>{{ndx + 1}}</td>
                            <td>{{notification.message}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
